<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name"  placeholder="Name" required>
			<br>
		</div>

		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
			<br>
		</div>

		<div>
			<label for="gender_m">Gender:-</label>
			Male<input type="radio" name="gender" id="gender_m" required>
			Female<input type="radio" name="gender" id="gender_f" required>
			<br>
		</div>

		<div>
			<label for="cars">Choose your car </label>
			<select id="cars" placeholder="--Please choose an option--">
				<option value="" disabled selected hidden>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div>

		<div>
			<label for="dob">DOB</label>
			<input type="date" name="DOB" id="dob" required>
		</div>

		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name="Phone Number" id="tel" placeholder="xxx-xxx-xxxx">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="Password" id="password" placeholder="Password" required>
		</div>
		
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
		</div>
		 <button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
